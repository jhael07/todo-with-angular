<div class="border bg-white border-gray-300 shadow-sm p-2">
  <h1 class="text-xl flex justify-between items-center">
    <span class="text-base sm:text-xl lg:text-xl xl:text-xl">TODO LIST: </span>
    <app-task-counter></app-task-counter>
  </h1>
</div>

<div class="w-full py-4 rounded">
  <app-add-task></app-add-task>
  <app-task-item
    *ngFor="let task of tasks; let i = index"
    [title]="task.title"
    [description]="task.description"
    [status]="task.status"
    [index]="i"
  ></app-task-item>
</div>
